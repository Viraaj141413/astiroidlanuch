<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Impact Simulation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e66465, #9198e5);
            color: white;
        }
        #map {
            height: 60vh;
            width: 100%;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            z-index: 9999;
            width: 300px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .slider {
            width: 100%;
        }
        #result {
            margin-top: 20px;
            background-color: #ffffff;
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .fact {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .fact img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        .fact h4 {
            font-size: 18px;
            margin: 0;
        }
        .fact p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="controls">
        <h3>Asteroid Impact</h3>
        <p><strong>Size</strong></p>
        <input type="range" id="size" class="slider" min="1" max="1000" step="1" value="100">
        <p><strong>Speed</strong></p>
        <input type="range" id="speed" class="slider" min="1000" max="250000" step="1000" value="25000">
        <p><strong>Material</strong></p>
        <select id="material">
            <option value="rock">Rock</option>
            <option value="iron">Iron</option>
            <option value="gold">Gold</option>
            <option value="carbon">Carbon</option>
        </select>
        <button class="btn" id="launch-btn">Launch Asteroid</button>
        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var selectedLocation = null;
        var marker = null;

        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);
            }
            selectedLocation = e.latlng;
            marker = L.marker(selectedLocation).addTo(map);
            marker.bindPopup('Impact Location: ' + selectedLocation.toString()).openPopup();
        });

        document.getElementById('launch-btn').addEventListener('click', function() {
            if (!selectedLocation) {
                alert('Please select an impact location first!');
                return;
            }

            var size = parseInt(document.getElementById('size').value);
            var speed = parseInt(document.getElementById('speed').value);
            var material = document.getElementById('material').value;

            var energy = calculateEnergy(size, speed, material);
            var craterSize = calculateCraterSize(energy);
            var fireballRadius = calculateFireballRadius(energy);
            var windSpeed = calculateWindSpeed(energy);
            var earthquakeMagnitude = calculateEarthquakeMagnitude(energy);
            var tsunamiImpact = isOceanImpact(selectedLocation.lat, selectedLocation.lng);

            var population = getPopulation(selectedLocation.lat, selectedLocation.lng);
            var deathToll = calculateDeathToll(population, craterSize, fireballRadius, windSpeed, tsunamiImpact);

            var resultHtml = `
                <h4>Impact Statistics:</h4>
                <div class="fact">
                    <img src="https://neal.fun/asteroid-launcher/crater.jpg" alt="Crater">
                    <div>
                        <h4>Crater Size:</h4>
                        <p>${craterSize.toFixed(1)} miles wide</p>
                    </div>
                </div>
                <div class="fact">
                    <img src="https://neal.fun/asteroid-launcher/fireball.jpg" alt="Fireball">
                    <div>
                        <h4>Fireball Radius:</h4>
                        <p>${fireballRadius.toFixed(1)} miles</p>
                    </div>
                </div>
                <div class="fact">
                    <img src="https://neal.fun/asteroid-launcher/wind.jpg" alt="Wind Speed">
                    <div>
                        <h4>Peak Wind Speed:</h4>
                        <p>${windSpeed.toFixed(1)} mph</p>
                    </div>
                </div>
                <div class="fact">
                    <img src="https://neal.fun/asteroid-launcher/earthquake.jpg" alt="Earthquake">
                    <div>
                        <h4>Earthquake Magnitude:</h4>
                        <p>${earthquakeMagnitude.toFixed(1)}</p>
                    </div>
                </div>
                <div class="fact">
                    <img src="https://neal.fun/asteroid-launcher/people.jpg" alt="Death Toll">
                    <div>
                        <h4>Estimated Death Toll:</h4>
                        <p>${deathToll.toLocaleString()} people</p>
                    </div>
                </div>
            `;
            document.getElementById('result').innerHTML = resultHtml;
        });

        function calculateEnergy(size, speed, material) {
            var density = material === 'rock' ? 2.7 : material === 'iron' ? 7.9 : material === 'gold' ? 19.3 : material === 'carbon' ? 2.2 : 1.5;
            return 0.5 * density * Math.PI * Math.pow(size, 3) * Math.pow(speed, 2);
        }

        function calculateCraterSize(energy) {
            return Math.min(50, Math.pow(energy, 1 / 4));
        }

        function calculateFireballRadius(energy) {
            return Math.min(100, Math.pow(energy, 1 / 5));
        }

        function calculateWindSpeed(energy) {
            return Math.min(500, Math.sqrt(energy / 5000));
        }

        function calculateEarthquakeMagnitude(energy) {
            return Math.min(9.0, Math.log10(energy) / 2.5);
        }

        function isOceanImpact(lat, lon) {
            return lat < 0; // Simple check for ocean impact
        }

        function getPopulation(lat, lon) {
            // Placeholder population calculation, you can implement a more realistic model
            return 1000000; // Assume 1 million people affected for demo purposes
        }

        function calculateDeathToll(population, craterSize, fireballRadius, windSpeed, tsunamiImpact) {
            const impactZone = fireballRadius * 1.5 + craterSize * 2;
            const populationAffected = Math.min(population, Math.floor(population * (impactZone / 100)));
            let deathToll = Math.floor(populationAffected * 0.001 * (craterSize + fireballRadius) * (windSpeed / 1000));
            if (tsunamiImpact) {
                deathToll += Math.floor(population * 0.00005);
            }
            return Math.min(deathToll, 500000000);
        }
    </script>
</body>
</html>
