<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 70%;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 75%;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            z-index: 9999;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        h3 {
            margin-top: 0;
            font-size: 24px;
        }
        .impact-details {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .impact-details h4 {
            margin-bottom: 10px;
        }
        .fact {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .fact img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        .fact h4 {
            font-size: 18px;
            margin: 0;
        }
        .fact p {
            font-size: 14px;
            color: #555;
        }
        #result button {
            background-color: #28a745;
        }
        #result button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="controls">
        <h3>Asteroid Launcher</h3>
        <label for="asteroid-size">Asteroid Size (miles):</label>
        <input type="range" id="asteroid-size" min="0.1" max="10" step="0.1" value="1">
        <span id="size-value">1 mile</span><br>

        <label for="asteroid-speed">Speed (mph):</label>
        <input type="range" id="asteroid-speed" min="1000" max="250000" step="1000" value="20000">
        <span id="speed-value">20000 mph</span><br>

        <label for="material-select">Select Asteroid Material:</label>
        <select id="material-select">
            <option value="rock">Rock</option>
            <option value="iron">Iron</option>
            <option value="comet">Comet</option>
            <option value="gold">Gold</option>
            <option value="carbon">Carbon</option>
        </select><br>

        <button class="btn" id="launch-btn">Launch Asteroid</button>

        <div id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([20, 0], 2); // Initial map view

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var selectedLocation = null;
        var marker = null;

        map.on('click', function(e) {
            if (marker) {
                map.removeLayer(marker);  // Remove previous marker if any
            }
            selectedLocation = e.latlng;
            marker = L.marker(selectedLocation).addTo(map);
            marker.bindPopup('Impact Location: ' + selectedLocation.toString()).openPopup();
        });

        document.getElementById('launch-btn').addEventListener('click', function() {
            if (!selectedLocation) {
                alert('Please select an impact location first!');
                return;
            }

            var size = parseFloat(document.getElementById('asteroid-size').value);
            var speed = parseInt(document.getElementById('asteroid-speed').value);
            var material = document.getElementById('material-select').value;
            var population = getPopulationAtLocation(selectedLocation.lat, selectedLocation.lng);

            var energyReleased = calculateEnergy(size, speed, material);

            var craterSize = calculateCraterSize(energyReleased);
            var fireballRadius = calculateFireballRadius(energyReleased);
            var windSpeed = calculateWindSpeed(energyReleased);
            var earthquakeMagnitude = calculateEarthquakeMagnitude(energyReleased);
            var tsunamiImpact = size > 1 && isOceanImpact(selectedLocation.lat, selectedLocation.lng);

            var deathToll = calculateDeathToll(population, craterSize, fireballRadius, windSpeed, tsunamiImpact);

            var resultHtml = `
                <h4>Asteroid Impact Details:</h4>
                <div class="impact-details">
                    <h4>Asteroid Size: ${size} miles</h4>
                    <h4>Impact Speed: ${speed} mph</h4>
                    <h4>Material: ${material}</h4>
                    <p><strong>Crater Size:</strong> ${craterSize.toFixed(2)} miles wide</p>
                    <p><strong>Fireball Radius:</strong> ${fireballRadius.toFixed(2)} miles</p>
                    <p><strong>Peak Wind Speed:</strong> ${windSpeed.toFixed(1)} mph</p>
                    <p><strong>Earthquake Magnitude:</strong> ${earthquakeMagnitude.toFixed(1)}</p>
                    ${tsunamiImpact ? `<p><strong>Tsunami Impact:</strong> Tsunami waves up to 50 meters high could affect coastal regions.</p>` : ''}
                    <p><strong>Estimated Death Toll:</strong> ${deathToll.toLocaleString()} people</p>
                </div>
                <button class="btn" id="launch-another-btn">Launch Another Asteroid</button>
            `;

            document.getElementById('result').innerHTML = resultHtml;

            document.getElementById('launch-another-btn').addEventListener('click', function() {
                // Reset map
                map.setView([20, 0], 2);
                if (marker) {
                    map.removeLayer(marker);
                }
                selectedLocation = null;
                document.getElementById('result').innerHTML = '';
            });
        });

        function getPopulationAtLocation(lat, lng) {
            // Use a dummy function to simulate population based on location
            return 5000000;  // Example: Assume 5 million people are in the affected area
        }

        function calculateEnergy(size, speed, material) {
            // Placeholder for energy calculation (based on size, speed, and material)
            var materialFactor = material === "iron" ? 1.5 : material === "gold" ? 1.2 : 1;
            return 1e15 * size * speed * materialFactor;  // Energy formula
        }

        function calculateCraterSize(energy) {
            return Math.pow(energy, 1/3) * 0.1; // Simplified formula for crater size
        }

        function calculateFireballRadius(energy) {
            return Math.pow(energy, 1/4) * 10; // Simplified fireball radius
        }

        function calculateWindSpeed(energy) {
            return Math.pow(energy, 1/5) * 500; // Simplified wind speed
        }

        function calculateEarthquakeMagnitude(energy) {
            return Math.min(7 + Math.log10(energy) * 2, 9); // Simplified earthquake magnitude
        }

        function isOceanImpact(lat, lng) {
            return lat < -50 || lat > 50; // Example: assume anything below -50 or above 50 lat is ocean
        }

        function calculateDeathToll(population, craterSize, fireballRadius, windSpeed, tsunamiImpact) {
            var baseDeathToll = Math.round(population * (craterSize * 0.05 + fireballRadius * 0.02 + windSpeed * 0.0001));
            if (tsunamiImpact) baseDeathToll += 500000; // Add additional toll for tsunami impact
            return baseDeathToll;
        }
    </script>

</body>
</html>
